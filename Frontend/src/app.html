<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<script>
			// This script sets the theme based on localStorage or system preference, preventing FOUC.
			(function () {
				// This script sets the theme based on localStorage, defaulting to 'light'.
				// It no longer checks for system preference to ensure a consistent default.
				const theme = localStorage.getItem('color-theme') || 'light';
				if (theme === 'dark') {
					document.documentElement.classList.add('dark');
				}
			})();
		</script>
		<!-- Favicons: place favicon files in Frontend/Frontend/static/ -->
		<!-- fallback to the page logo so tabs show an icon immediately -->
		<link rel="icon" href="/logo.png" />
		<link rel="alternate icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		<meta name="theme-color" content="#ffffff" />
		
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet" />
		
		<!-- Material Symbols -->
		<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
